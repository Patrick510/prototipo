<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturar e Enviar Imagem e Áudio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Capturar, Enviar Imagem e Áudio</h1>

    <div class="mb-4">
      <video id="video" class="rounded-lg w-full h-auto border border-gray-300" autoplay></video>
    </div>

    <div class="mb-4">
      <canvas id="canvas" class="rounded-lg w-full h-auto border border-gray-300"></canvas>
    </div>

    <div class="flex space-x-4">
    </div>

    <form class="mt-8 flex align-center justify-center gap-3" method="POST">
      <button type="submit" value="record" name="selection" id="record" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">
        Iniciar Gravação
      </button>
      <button type="submit" value="stop" name="selection" id="stop" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
        Parar Gravação
      </button>
    </form>

    <div id="audioContainer" class="mt-4"> {{ speech_text }} </div>
  </div>
</body>

<script>
  
</script>
</html>
