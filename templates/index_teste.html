<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturar Imagem e Gravar Áudio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Capturar Imagem e Gravar Áudio</h1>

    <div class="mb-4">
      <video id="video" class="rounded-lg w-full h-auto border border-gray-300" autoplay></video>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <div id="photoContainer" class="mb-4"></div>

    <div class="mt-8 flex justify-center gap-3">
      <button id="record" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">
        Capturar e Gravar
      </button>
      <button id="stop" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600" disabled>
        Parar Gravação
      </button>
    </div>

    <div id="audioContainer" class="mt-4"></div>
  </div>

  <script src="../static/js/script3.js"></script>
</body>

</html>
